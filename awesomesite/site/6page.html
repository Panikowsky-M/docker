<html>
	<head>
		<meta charset=utf-8>
		<title>Оправка postMessage</title>
		<link rel=stylesheet href=styles/1style.css>
		<script>
			var winSaver = null;
			function newWindow() {
			var targetWindow = window.open("http://www.victim.com/pmrevu.html");
			winSaver = targetWindow;
		}	
			function sendMsg() {
				var msg = document.getElementById("message").value;
				winSaver.postMessage(msg, "http://www.victim.com");
		}
		</script>
	</head>

<body>
	<h1 class=header>Страница проверяет отправку postMessage</h1>
	<button class = button onclick=newWindow()>Открыть окно</button>
	<input id="message"/>	
	<button class=button onclick=sendMsg()>Отправка сообщения</button>
</body>
</html>
